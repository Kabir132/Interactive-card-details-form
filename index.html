<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive card details form</title>
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="left-site">
      <div class="left-site-background">
        <div class="left-site-frontcard">
          <div class="left-site-frontcard-upper">
            <div class="full-white-ball"></div>
            <div class="empty-white-ball"></div>
          </div>
          <div class="left-site-frontcard-bottom">
            <p class="left-card-number">0000 0000 0000 0000</p>
            <p class="left-card-name">Jane Appleseed</p>
            <div>
              <p class="left-card-dateMM">00</p>
              <span>/</span>
              <p class="left-card-dateYY">00</p>
            </div>
          </div>
        </div>
        <div class="left-site-backcard">
          <div class="black-line"></div>
          <div class="gray-line">
            <p class="left-card-cvc">000</p>
          </div>
          <div class="dashed-lines">
            <div class="lines"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="right-site">
      <form id="form">
        <label for="name">Cardholder Name</label>
        <input type="text" id="name" placeholder="e.g. Jane Appleseed" />
        <p class="nameError"></p>
        <!-- pattern="/^4[0-9]{12}(?:[0-9]{3})?$/" -->
        <label for="number">Card Number</label>
        <input
          type="text"
          id="number"
          placeholder="e.g. 1234 5678 9123 0000"
          inputmode="numeric"
          autocomplete="cc-number"
          minlength="19"
          maxlength="19"
        />
        <p class="numberError"></p>

        <label for="dateMM">Exp. Date (MM/YY)</label>
        <label for="CVC">CVC</label>
        <input type="text" id="dateMM" maxlength="2" placeholder="MM" />
        <input type="text" id="dateYY" maxlength="2" placeholder="YY" />

        <input type="text" id="CVC" maxlength="3" placeholder="e.g. 123" />
        <p class="dateError"></p>
        <p class="CVCError"></p>

        <input type="submit" value="Confirm" id="submit" />
      </form>

      <div class="complete-state hide">
        <div class="submit-ball"></div>
        <p>THANKS YOU!</p>
        <p>We've added your card details</p>
        <button class="continue"></button>
      </div>
    </div>

</html>
